<source>
  @type forward
  port 9001
  bind 0.0.0.0
</source>

<filter flask.logs>
  @type parser
  key_name log
  reserve_data true
  <parse>
    @type regexp
    expression /^\[(?<time>[^\]]+)\] (?<service>[^\[]+)\s+\[#(?<id>\d+)\] (?<level>\w+)\s+(?<message>.+)$/
    time_format %Y-%m-%d %H:%M:%S
  </parse>
</filter>

<match flask.logs>
  @type elasticsearch
  host elasticsearch
  port 9200
  index_name flask-logs
  logstash_prefix flask-logs
  include_timestamp true
</match>

<match **>
  @type stdout
</match>