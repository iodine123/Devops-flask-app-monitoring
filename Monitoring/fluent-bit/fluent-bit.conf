[SERVICE]
    Flush        1
    Log_Level    info

[INPUT]
    Name          tail
    Path          /logs/*.log
    Tag           flask.logs
    Refresh_Interval  5
    Rotate_Wait   30
    DB            /fluent-bit/tail-db.sqlite
    Mem_Buf_Limit 5MB
    Skip_Long_Lines On

[OUTPUT]
    Name   stdout
    Match  *

[OUTPUT]
    Name    forward
    Match   flask.logs
    Host    192.168.0.108
    Port    9001
